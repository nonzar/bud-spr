<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SPR查询</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid header">
      <div class="row">
        <div class="col-lg-12">
          <p>你好，<a href="all.html">user name</a><a class="pull-right" href="">退出</a></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 contaner">
          <h3 class="page-header">SPR修改</h3>
          <div class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-11">
                <div class="input-group">
                  <div class="input-group-addon">spr验证码</div>
                  <input class="form-control" id="code" type="text" placeholder="spr验证码" value="006494">
                </div>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-primary btn-getInfo">查询</button>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label" for="name">spr名字</label>
              <div class="col-sm-11">
                <input class="form-control" id="name" type="text" placeholder="spr名字">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label" for="region">大区</label>
              <div class="col-sm-11">
                <input class="form-control" id="region" type="text" placeholder="大区">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label" for="city">城市</label>
              <div class="col-sm-11">
                <input class="form-control" id="city" type="text" placeholder="城市">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label" for="qtype">店铺类型</label>
              <div class="col-sm-11">
                <input class="form-control" id="qtype" type="text" placeholder="店铺类型">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-1 control-label" for="">离职</label>
              <div class="col-sm-11">
                <label class="radio-inline">
                  <input type="radio" name="isover" value="0"> 是
                </label>
                <label class="radio-inline">
                  <input type="radio" name="isover" value="1"> 否
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-11">
                <button class="btn btn-primary btn-submit">提交</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min-1.5.10.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/sprEdit.js"></script>
  </body>
</html>
