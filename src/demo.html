<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1 class="page-header">登录界面</h1>
    <form>
        <div class="row">
            <div class="form-group col-sm-7">
                <label for="user">账号</label>
                <input type="text" class="form-control" id="user" placeholder="请输入账号">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-7">
                <label for="Password1">密码</label>
                <input type="password" class="form-control" id="Password1" placeholder="请输入密码">
            </div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-info btn-lg col-sm-3" value="登录">
        </div>
        <br>
        <div class="row">
            <a class="btn btn-danger btn-lg col-sm-3" href="http://www.baidu.com">注册</a>
        </div>
    </form>
</div>
</body>
</html>
