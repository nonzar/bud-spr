
<!--此页面为公共页面--><!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="wbLogin">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">登录</h1>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col-lg-12">
              <label for="user">账号</label>
              <input class="form-control" id="user" type="text" placeholder="账号">
            </div>
          </div><br>
          <div class="row">
            <div class="col-lg-12">
              <label for="pass">密码</label>
              <input class="form-control" id="pass" type="password" placeholder="密码">
            </div>
          </div><br>
          <div class="row">
            <div class="col-lg-4">
              <input class="btn btn-info" type="submit" value="登录">
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
